<script type="text/example" id="anchor">var Anchor = React.createClass({
  render: function () {
    return (
      <a href={this.props.href}>{this.props.children}</a>
    );
  }
});

// important: call your component like this
vdom(<Anchor href="#section">content</Anchor>);
</script>
<script type="text/example" id="nested">var List = React.createClass({
  render: function () {
    return (
      <ul>{this.props.children}</ul>
    );
  }
});

var Item = React.createClass({
  render: function () {
    return (
      <li>{this.props.children}</li>
    );
  }
});

vdom(
  <List>
    <Item>item 1</Item>
    <Item><b>item 2</b></Item>
    <Item><i>item 3</i></Item>
  </List>
);
</script>
<script type="text/example" id="todo">var TodoItem = React.createClass({
    getInitialState: function () {
      return {editText: this.props.todo.title};
    },
    render: function () {
      return (
        <li className={React.addons.classSet({
          completed: this.props.todo.completed,
          editing: this.props.editing
        })}>
          <div className="view">
            <input
              className="toggle"
              type="checkbox"
              checked={this.props.todo.completed}
              onChange={this.props.onToggle}
            />
            <label onDoubleClick={this.handleEdit}>
              {this.props.todo.title}
            </label>
            <button className="destroy" onClick={this.props.onDestroy} />
          </div>
          <input
            ref="editField"
            className="edit"
            value={this.state.editText}
            onBlur={this.handleSubmit}
            onChange={this.handleChange}
            onKeyDown={this.handleKeyDown}
          />
        </li>
      );
    }
  });

// data
var todo = {
  id: '551d87f0-340f-11e4-8c21-0800200c9a66',
  title: 'My title',
  completed: false
};

vdom(<TodoItem todo={todo}/>);
</script>
