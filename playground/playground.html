<script type="text/example" id="anchor">var Anchor = React.createClass({
  render: function () {
    return (
      <a href={this.props.href}>{this.props.children}</a>
    );
  }
});

// important: call your component like this
<Anchor href="#section">a link</Anchor>
</script>
<script type="text/example" id="nested">var List = React.createClass({
  render: function () {
    return (
      <ul>{this.props.children}</ul>
    );
  }
});

var Item = React.createClass({
  render: function () {
    return (
      <li>{this.props.children}</li>
    );
  }
});

<List>
  <Item>item 1</Item>
  <Item><b>item 2</b></Item>
  <Item><i>item 3</i></Item>
</List>
</script>
<script type="text/example" id="spinner">// code from https://github.com/chenglou/react-spinner
var Spinner = React.createClass({
  render: function() {
    var bars = [];
    var barStyle;

    for (var i = 0; i < 12; i++) {
      barStyle = {};
      barStyle.WebkitAnimationDelay = barStyle.animationDelay =
        (i - 12) / 10 + 's';

      barStyle.WebkitTransform = barStyle.transform =
        'rotate(' + (i * 30) + 'deg) translate(146%)';

      bars.push(
        <div style={barStyle} className="react-spinner_bar" key={i} />
      );
    }

    var style = {
      height: 50,
      width: 50,
      backgroundColor: 'black'
    };

    return (
      <div style={style}>
        <div className="react-spinner">{bars}</div>
      </div>
    );
  }
});

<Spinner />
</script>
